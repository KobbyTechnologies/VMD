<section class="mt-4">
    <div class="row">
        <div class="col-md-12">
            {% include 'alert.html' %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registration of {{res.Veterinary_Classes}}
                        {{res.ProductNo}}
                    </h5>
                    <form action="{% url 'pesticideRegistration' res.ProductNo %}" method="POST">
                        {% csrf_token %}
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseOne" aria-expanded="false"
                                        aria-controls="flush-collapseOne">
                                        Particulars of the Product
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse show"
                                    aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <div class="row my-2">
                                            <div class="col-md-4">
                                                <label class="form-label">Product Trade Name (Brand Name)</label>
                                                <input type="text" class="form-control" name="prodName">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Trade Mark Holder</label>
                                                <input type="text" class="form-control" name="tradeMark">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Type of formulation</label>
                                                <input type="text" class="form-control" name="formulation">

                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="mb-2">
                                                    <label class="form-label">Other(Type of formulation) <span
                                                            class="text-danger">*</span></label>
                                                    <textarea class="form-control" name="othersIndicate" required
                                                        rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="mb-2">
                                                    <label class="form-label">Pack Size <span
                                                            class="text-danger">*</span></label>
                                                    <textarea class="form-control" name="packSize" required
                                                        placeholder="200 ml, 500ml" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="mb-2">
                                                    <label class="form-label">Visual Description <span
                                                            class="text-danger">*</span></label>
                                                    <textarea class="form-control" name="visualDescription"
                                                        rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                        aria-controls="flush-collapseTwo">
                                        Proposed shelf life (in months)
                                    </button>
                                </h2>
                                <div id="flush-collapseTwo" class="accordion-collapse collapse show"
                                    aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <div class="row my-2">
                                            <div class="col-md-6">
                                                <label class="form-label">Proposed shelf life</label>
                                                <input type="number" class="form-control" name="proposedShelfLife">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Proposed shelf life after first
                                                    opening</label>
                                                <input type="text" class="form-control"
                                                    name="shelfLifeAfterFirstOpening">
                                            </div>
                                        </div>
                                        <div class="row my-2">
                                            <div class="col-md-6">
                                                <label class="form-label">Storage Conditions</label>
                                                <textarea class="form-control" name="storageConditions"></textarea>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Storage Conditions after first opening</label>
                                                <textarea class="form-control" name="storageAfterOpening"></textarea>
                                            </div>
                                        </div>
                                        <div class="row my-2">
                                            <div class="col-md-6">
                                                <label class="form-label">Target animal(s)</label>
                                                <textarea class="form-control" name="targetAnimals"></textarea>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Target parasites/vectors</label>
                                                <textarea class="form-control" name="targetParasites"></textarea>
                                            </div>
                                        </div>
                                        <div class="row my-2">
                                            <div class="col-md-4">
                                                <label class="form-label">Number and frequency of application</label>
                                                <input type="number" class="form-control" name="frequencyApplication">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Target animal safety</label>
                                                <input type="text" class="form-control" name="animalSafety">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Withholding period</label>
                                                <input type="text" class="form-control" name="withholdingPeriod">
                                            </div>
                                        </div>
                                        <div class="row my-2">
                                            <div class="col-md-12">
                                                <label class="form-label">Maximum residue limits</label>
                                                <input type="number" class="form-control" name="maximumLimit">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseThree" aria-expanded="false"
                                        aria-controls="flush-collapseThree">

                                    </button>
                                </h2>
                                <div id="flush-collapseThree" class="accordion-collapse collapse show"
                                    aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <div class="row my-2">
                                            <div class="col-md-12">
                                                <div class="mb-2">
                                                    <input class="form-check-input" type="checkbox" value="True"
                                                        name="iAgree" checked>
                                                    <label class="form-check-label text-primary">
                                                        I hereby apply for registration of
                                                        the product detailed above and
                                                        declare that all the information herein is correct
                                                        and true.
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success my-2">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
